name: adamantite
version: 0.1.0
description: A adamantite fusion project
authors:
- GAMER
type: fusion
main: src/main.fut
build:
  mode: debug
  output: build
  target: default
  compiler: fusion
  incremental: true
  wildcard: false
  link: false
  objdir: build/obj
  # Optional: override test entrypoint used by `meow test`
  testMain: tests/test_main.fut
  futLanguage: 'cs'
  # Extra arguments used only when building tests
  testExtraArgs:
    - "-DTEST"
  futName: 'Adamantite'
  futDefines: []
  futIncludes: []
  futReadOnly: []
  futExtraArgs: []
dependencies: {}
dependencyCategories: {}
devDependencies: {}
scripts: {}
